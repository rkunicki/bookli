<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Zarządzaj swoimi książkami z Bookli</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff;">
        <div class="container">
            <a class="navbar-brand" href="/"><b>book[li]</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" style="color:black" href="#">twoje książki</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:black" href="#">zarządzaj książkami</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Vertically Centered Text -->
    <section class="py-5">
        <div class="col-12 text-center">
            <br><br>
            <h1 class="fw-light">dodaj książkę ręcznie</h1>
            <p class="lead">uzupełnij poniższy formularz</p>
        </div>
    </section>

    <!-- Form Add Books Manually -->
    <div class="container">
        <form class="row g-3" method="post" action="/success">
            <div class="col-md-6">
                <label class="form-label">Tytuł</label>
                <input type="text" class="form-control" name="title" placeholder="Tytuł książki">
            </div>
            <div class="col-md-6">
                <label class="form-label">Autor</label>
                <input type="text" class="form-control" name="author" placeholder="Autor książki">
            </div>
            <div class="col-md-5">
                <label class="form-label">Data publikacji</label>
                <input type="text" class="form-control" name="publishedDate" placeholder="format: YYYY-MM-DD">
            </div>
            <div class="col-md-5">
                <label class="form-label">ISBN</label>
                <input type="text" class="form-control" name="isbn" placeholder="Numer ISBN">
            </div>
            <div class="col-md-2">
                <label class="form-label">Liczba stron</label>
                <input type="number" class="form-control" name="pageCount" placeholder="Liczba stron">
            </div>
            <div class="col-md-10">
                <label class="form-label">Link do okładki</label>
                <input type="url" class="form-control" name="imageLink" placeholder="http://example.com/">
            </div>
            <div class="col-md-2">
                <label class="form-label">Język publikacji</label>
                <input type="text" class="form-control" name="language" placeholder="format: PL">
            </div>
            <div class="d-grid gap-2 col-4 mx-auto">
                <br>
                <button type="submit" class="btn btn-dark">dodaj</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div class="container">
        <br><br><br><br><br><br>
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted fw-lighter">Regulamin</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted fw-lighter">Polityka prywatności</a></li>
            </ul>
            <p class="text-center text-muted fw-lighter">&copy; 2022 bookli, Inc</p>
        </footer>
    </div>

    <!-- Bootstrap Configuration -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
