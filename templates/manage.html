<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- start form -->
    <form method="post" action="">
        <fieldset>
            <label>Tytuł</label>
            <input type="text" name="title" placeholder="Tytuł książki">
            <label>Autor</label>
            <input type="text" name="author" placeholder="Autor książki">
            <label>Data publikacji</label>
            <input type="date" name="publishedDate" placeholder="format: YYYY-MM">
            <label>ISBN</label>
            <input type="number" name="isbn" placeholder="Numer ISBN">
            <label>Liczba stron</label>
            <input type="number" name="pageCount" placeholder="Liczba stron">
            <label>Link do okładki</label>
            <input type="url" name="previewLink" placeholder="Wklej link do okładki">
            <label>Język publikacji</label>
            <input type="text" name="language" placeholder="format: PL">
        </fieldset>
        <button type="submit">Dodaj</button>
    </form>
</body>
</html>
